<div class="sign-up-container">
  <form [formGroup]="signupForm" *ngIf="!loading">
    <h1>Cr√©er un compte</h1>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username" minlength="6" maxlength="20">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" minlength="6" maxlength="30">
    </div>
    <button mat-raised-button color="primary" [disabled]="signupForm.invalid" (click)="onSignup()">SIGN UP</button>
    <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
  </form>
</div>
